  - name: "ov2-tone-converter"
    model: "myshell-ai/openvoicev2"
    model_type: "OpenVoiceV2ToneConverter"
    max_batch_size: 10
    dtype: "float32"
    device_config:
      device: "cuda"

  - name: "ov2-tone-converter-encoder"
    model: "myshell-ai/openvoicev2"
    model_type: "OpenVoiceV2ToneConverterEncoder"
    max_batch_size: 10
    dtype: "float32"
    device_config:
      device: "cuda"

  - name: "faster-whisper-large-v3-turbo"
    model: "large-v3-turbo"
    model_type: "FasterWhisper"
    max_batch_size: 16
    dtype: "float32"
    device_config:
      device: "cuda"

  - name: "faster-whisper-tiny"
    model: "tiny"
    model_type: "FasterWhisper"
    max_batch_size: 16
    dtype: "float32"
    device_config:
      device: "cuda"

  # Silero VAD - SOTA voice activity detection model
  - name: "silero-vad"
    model: "silero-vad"
    model_type: "SileroVAD"
    load_format: "onnx"  # Use ONNX version for better performance
    max_batch_size: 16
    dtype: "float32"
    device_config:
      device: "cpu"  # Silero VAD is CPU-only

  # VoiceFixer Restorer - for audio denoising and enhancement
  - name: "voicefixer-restorer"
    model: "jlmarrugom/voice_fixer"  # Alternative: "cqchangm/voicefixer"
    model_type: "VoiceFixerRestorer"
    max_batch_size: 4
    dtype: "float32"
    device_config:
      device: "cuda"

  # VoiceFixer Vocoder - for mel-spectrogram to audio conversion
  - name: "voicefixer-vocoder"
    model: "jlmarrugom/voice_fixer"  # Alternative: "cqchangm/voicefixer"
    model_type: "VoiceFixerVocoder"
    max_batch_size: 4
    dtype: "float32"
    device_config:
      device: "cuda"
