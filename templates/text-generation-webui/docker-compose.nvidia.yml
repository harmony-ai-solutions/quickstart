services:
  text-generation-webui:
    image: harmonyai/text-generation-webui-harmony-ai-nvidia:latest
    pull_policy: always
    env_file: .env
    user: "${APP_RUNTIME_UID:-6972}:${APP_RUNTIME_GID:-6972}"
    ports:
      - "${BIND_IP:-0.0.0.0}:${HOST_PORT:-7860}:${CONTAINER_PORT:-7860}"
      - "${BIND_IP:-0.0.0.0}:${HOST_API_PORT:-5000}:${CONTAINER_API_PORT:-5000}"
    stdin_open: true
    tty: true
    volumes:
      - ../../../../text-generation-webui/cache:/home/app/text-generation-webui/user_data/cache
      - ../../../../text-generation-webui/cloudflared:/etc/user_data/cloudflared
      - ../../../../text-generation-webui/characters:/home/app/text-generation-webui/user_data/characters
      - ../../../../text-generation-webui/extensions:/home/app/text-generation-webui/user_data/extensions
      - ../../../../text-generation-webui/grammars:/home/app/text-generation-webui/user_data/grammars
      - ../../../../text-generation-webui/instruction-templates:/home/app/text-generation-webui/user_data/instruction-templates
      - ../../../../text-generation-webui/loras:/home/app/text-generation-webui/user_data/loras
      - ../../../../text-generation-webui/logs:/home/app/text-generation-webui/user_data/logs
      - ../../../../text-generation-webui/mmproj:/home/app/text-generation-webui/user_data/mmproj
      - ../../../../text-generation-webui/models:/home/app/text-generation-webui/user_data/models
      - ../../../../text-generation-webui/presets:/home/app/text-generation-webui/user_data/presets
      - ../../../../text-generation-webui/prompts:/home/app/text-generation-webui/user_data/prompts
      - ../../../../text-generation-webui/softprompts:/home/app/text-generation-webui/user_data/softprompts
      - ../../../../text-generation-webui/training:/home/app/text-generation-webui/user_data/training
      - ./settings.yaml:/home/app/text-generation-webui/user_data/settings.yaml
      - ./CMD_FLAGS.txt:/home/app/text-generation-webui/user_data/CMD_FLAGS.txt
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    networks:
      - harmony-link-network
    labels:
      com.docker.compose.project: harmony-link-integration-text-generation-webui
      com.docker.compose.service: text-generation-webui

networks:
  harmony-link-network:
    external: true
    name: harmony-link-network
